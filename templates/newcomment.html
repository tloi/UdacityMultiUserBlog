{% extends "base.html" %}

{% block content %}
  <h2>new comment</h2>
<div class="post">
    <div class="post-heading">
        <div class="post-title">
            {{p.subject}}
        </div>
        <div class="post-date">
            {{p.created.strftime("%b %d, %Y")}}
        </div>
        <div class="post-created-by">
            {{p.created_by}}
        </div>
    </div>
    <div class="post-content">
        {{p._render_text | safe}}
    </div>
 </div>

    <form method="post">
        
    <label>
        <div>comment</div>
        <textarea name="content">{{content}}</textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit"> <a href="/blog">Cancel</a>
</form>
{% endblock %}
