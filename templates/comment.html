<div class="comment">
    <div class="comment-heading">
        <div class="comment-date">
            {{c.created.strftime("%b %d, %Y")}}
        </div>
        <div class="post-created-by">
            {{c.created_by}}
        </div>
    </div>
    <div class="post-content">
        {{c._render_text | safe}}
    </div>
   
    <a href="/blog/editcomment/{{c.key().id()}}">Edit</a> <a href="/blog/deletecomment/{{c.key().id()}}">Delete</a>
</div>
