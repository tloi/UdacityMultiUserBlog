<div class="post">
    <div class="post-heading">
        <div class="post-title">
            {{p.subject}}
        </div>
        <div class="post-date">
            {{p.created.strftime("%b %d, %Y")}}
        </div>
        <div class="post-created-by">
            {{p.created_by}}
        </div>
    </div>
    <div class="post-content">
        {{p._render_text | safe}}
    </div>    
    <a href="/blog/{{p.key().id()}}">View</a> <a href="/blog/editpost/{{p.key().id()}}">Edit</a> <a href="/blog/deletepost/{{p.key().id()}}">Delete</a><br /><br />

</div>
